<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/dashboard/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/dashboard/css/login.css"/>
    <title>登录</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal col-sm-4 col-sm-offset-4 edit-area" action="/dashboard/login" method="post">
            ${csrf_token}
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="登录用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="登录密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <p class="text-danger">${error}</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
